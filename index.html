<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlist Organiser</title>
    <link rel="stylesheet" href="./design.css">
    <link rel="icon" href="/img/YouTube Playlist Organiser.svg">
</head>
<body>
    <button id="new-icon" onclick="newPlaylist()"><img src="/img/new.svg" alt="NEW"></button>
    <label for="show-import-export-modal-checkbox" id="show-import-export-modal">
        <img src="/img/folder.svg" alt="IMPORT/EXPORT">
    </label>
    <input name="show-import-export-modal" id="show-import-export-modal-checkbox" type="checkbox" checked>
    <div id="import-export-modal">
        <input type="file" name="filename" id="import-file-input">
        <button onclick="importPlaylist();" id="IMPORT">Import</button>
        <label for="show-import-export-modal-checkbox" id="close-import-export-modal">Close</label>
    </div>
    <form action="/playlist" method="get" id="playlists">
        <input type="hidden" id="submitValue" name="list" value="">
    </form>
    <script src="./functionality.js"></script>
</body>
</html>
